buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// 모든 서브프로젝트에 기본 Android 설정 적용
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                if (!project.android.hasProperty('compileSdkVersion') || project.android.compileSdkVersion == null) {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                }
                if (!project.android.hasProperty('buildToolsVersion') || project.android.buildToolsVersion == null) {
                    buildToolsVersion rootProject.ext.buildToolsVersion
                }
            }
        }
    }
}
