<!-- 테블릿 전용 프로필 알림 설정 컴포넌트 -->
<div th:fragment="tablet-profile-notification-settings" class="tablet-profile-notification-settings-component">
    <style>
        .tablet-profile-notification-settings-component .form-section {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .tablet-profile-notification-settings-component .form-section h3 {
            color: #1F2937;
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            border-bottom: 2px solid #E5E7EB;
            padding-bottom: 0.5rem;
        }
        
        .tablet-profile-notification-settings-component .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tablet-profile-notification-settings-component .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .tablet-profile-notification-settings-component .form-label {
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .tablet-profile-notification-settings-component .form-select {
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: #F9FAFB;
            cursor: pointer;
        }
        
        .tablet-profile-notification-settings-component .form-select:focus {
            outline: none;
            border-color: #8B5CF6;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
    </style>
    
    <div class="form-section">
        <h3>알림 설정</h3>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="emailNotification">이메일 알림</label>
                <select id="emailNotification" name="emailNotification" class="form-select">
                    <option value="true" th:selected="${user?.emailNotification == true}">수신함</option>
                    <option value="false" th:selected="${user?.emailNotification == false}">수신안함</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="smsNotification">SMS 알림</label>
                <select id="smsNotification" name="smsNotification" class="form-select">
                    <option value="true" th:selected="${user?.smsNotification == true}">수신함</option>
                    <option value="false" th:selected="${user?.smsNotification == false}">수신안함</option>
                </select>
            </div>
        </div>
    </div>
</div>
