# 개발 서버 통합 Nginx 설정 파일
# 서버 IP: 114.202.247.246
# ============================================
# 이 파일은 모든 개발 서버 도메인을 포함합니다:
# - dev.core-solution.co.kr
# - api.dev.core-solution.co.kr
# - dev.e-trinity.co.kr
# - apply.dev.e-trinity.co.kr
