<!-- 프로필 헤더 컴포넌트 -->
<div th:fragment="profile-header" class="profile-header-component">
    <style>
        .profile-header-component {
            background: linear-gradient(135deg, #FEF3C7 0%, #DBEAFE 100%);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .profile-header-component h1 {
            color: #1F2937;
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .profile-header-component p {
            color: #6B7280;
            margin: 0;
            font-size: 1rem;
        }
    </style>
    
    <h1 th:text="${headerTitle ?: '프로필 편집'}">프로필 편집</h1>
    <p th:text="${headerDescription ?: '내담자님의 정보를 업데이트하고 프로필 사진을 등록해주세요'}">
        내담자님의 정보를 업데이트하고 프로필 사진을 등록해주세요
    </p>
</div>
