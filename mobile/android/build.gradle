buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// 모든 프로젝트에 ext 속성 노출 (서브프로젝트에서 접근 가능하도록)
allprojects {
    ext {
        compileSdkVersion = rootProject.ext.compileSdkVersion
        buildToolsVersion = rootProject.ext.buildToolsVersion
        minSdkVersion = rootProject.ext.minSdkVersion
        targetSdkVersion = rootProject.ext.targetSdkVersion
        ndkVersion = rootProject.ext.ndkVersion
    }
}

// 서브프로젝트에 기본 Android 설정 적용 (react-native-gesture-handler 등)
// 평가 전에 설정을 적용하기 위해 beforeEvaluate 사용
subprojects { subproject ->
    subproject.beforeEvaluate {
        // 프로젝트가 Android 플러그인을 사용하는 경우에만 적용
        if (subproject.plugins.hasPlugin('com.android.library') || subproject.plugins.hasPlugin('com.android.application')) {
            subproject.android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
            }
        }
    }
}
