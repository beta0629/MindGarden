# ============================================
# 운영 서버 통합 Nginx 설정 파일
# 서버 IP: 211.37.179.204
# ============================================
# 이 파일은 모든 운영 서버 도메인을 포함합니다:
# - app.core-solution.co.kr
# - api.core-solution.co.kr
# - e-trinity.co.kr
# - apply.e-trinity.co.kr
# - ops.e-trinity.co.kr
# - *.core-solution.co.kr (테넌트 서브도메인)
# ============================================

# ============================================
# 운영 서버: app.core-solution.co.kr
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name app.core-solution.co.kr;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.core-solution.co.kr;

    ssl_certificate /etc/letsencrypt/live/app.core-solution.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.core-solution.co.kr/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 로그 설정
    access_log /var/log/nginx/app.core-solution.co.kr.access.log;
    error_log /var/log/nginx/app.core-solution.co.kr.error.log;
}

