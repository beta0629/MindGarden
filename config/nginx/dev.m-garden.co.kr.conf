# MindGarden 개발 서버 Nginx 설정
# 서버: beta0629.cafe24.com
# 도메인: dev.m-garden.co.kr

# HTTP 서버 (Let's Encrypt 인증서 발급용)
server {
    listen 80;
    server_name dev.m-garden.co.kr;
    
    # Let's Encrypt 인증서 발급/갱신을 위한 경로 (최우선 - 리다이렉트 제외)
    location /.well-known/acme-challenge/ {
        root /var/www/html-dev;
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }
    
    # 프론트엔드 (인증서 발급 전까지 HTTP로 서비스)
    location / {
        root /var/www/html-dev;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 정적 파일
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html-dev;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Actuator
    location /actuator/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    access_log /var/log/nginx/dev.m-garden.co.kr.access.log;
    error_log /var/log/nginx/dev.m-garden.co.kr.error.log;
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name dev.m-garden.co.kr;
    
    # SSL 인증서 설정 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dev.m-garden.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.m-garden.co.kr/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 프론트엔드 (React 빌드 파일)
    location / {
        root /var/www/html-dev;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 개발 환경에서는 캐시 비활성화
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 정적 파일 캐싱 (개발 환경에서는 짧은 캐시)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html-dev;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Actuator (헬스체크) - 개발 환경에서는 접근 허용
    location /actuator/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 개발 환경에서는 모든 IP 허용 (운영 환경에서는 IP 제한 필요)
        # allow 127.0.0.1;
        # deny all;
    }
    
    # 로그 설정
    access_log /var/log/nginx/dev.m-garden.co.kr.access.log;
    error_log /var/log/nginx/dev.m-garden.co.kr.error.log;
}

