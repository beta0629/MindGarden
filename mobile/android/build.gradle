buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// 모든 프로젝트에 ext 속성 노출 (서브프로젝트에서 접근 가능하도록)
allprojects {
    ext {
        compileSdkVersion = rootProject.ext.compileSdkVersion
        buildToolsVersion = rootProject.ext.buildToolsVersion
        minSdkVersion = rootProject.ext.minSdkVersion
        targetSdkVersion = rootProject.ext.targetSdkVersion
        ndkVersion = rootProject.ext.ndkVersion
    }
}

// 서브프로젝트에 기본 Android 설정 적용 (react-native-gesture-handler 등)
// 각 서브프로젝트의 build.gradle이 로드되기 전에 설정
subprojects { subproject ->
    subproject.beforeEvaluate {
        // Android 관련 설정을 미리 정의
        subproject.ext.compileSdkVersion = rootProject.ext.compileSdkVersion
        subproject.ext.buildToolsVersion = rootProject.ext.buildToolsVersion
    }
    
    // 평가 후에도 설정이 없으면 적용
    subproject.afterEvaluate {
        try {
            if (subproject.hasProperty('android') && subproject.android != null) {
                if (!subproject.android.hasProperty('compileSdkVersion') || subproject.android.compileSdkVersion == null) {
                    subproject.android.compileSdkVersion = rootProject.ext.compileSdkVersion
                }
                if (!subproject.android.hasProperty('buildToolsVersion') || subproject.android.buildToolsVersion == null) {
                    subproject.android.buildToolsVersion = rootProject.ext.buildToolsVersion
                }
            }
        } catch (Exception e) {
            // 이미 평가된 프로젝트인 경우 무시
            // println "Warning: Could not set Android SDK version for ${subproject.name}: ${e.message}"
        }
    }
}
