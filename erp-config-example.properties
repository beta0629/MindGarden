# ERP 연동 설정 예시
# 실제 사용 시 application.properties 또는 application-local.properties에 추가

# ERP 환불 API URL
erp.refund.api.url=http://your-erp-system.com/api/refund

# ERP API 인증 토큰
erp.api.token=your-erp-api-token-here

# ERP 연동 타임아웃 (밀리초)
erp.timeout=30000

# ERP 연동 활성화 여부 (개발 시 false로 설정하여 모의 처리 가능)
erp.enabled=false

# ERP 재시도 설정
erp.retry.max-attempts=3
erp.retry.delay-minutes=10

# 사용 방법:
# 1. 위 설정을 application.properties에 복사
# 2. 실제 ERP 시스템의 URL과 토큰으로 변경
# 3. erp.enabled=true로 변경하여 실제 연동 활성화
# 4. 개발/테스트 시에는 erp.enabled=false로 두고 모의 처리 사용
