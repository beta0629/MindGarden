# 통합 상담관리 시스템 설정 파일
# Spring Boot 3.x + Hibernate 6.x + MySQL 8.x

spring:
  profiles:
    active: local
  
  application:
    name: consultation-management-system
  
  # 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/core_solution?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&characterSetResults=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:mindgarden_dev}
    password: ${DB_PASSWORD:}  # 필수: 환경 변수로 설정 (개발 서버 예시: export DB_PASSWORD="MindGardenDev2025!@#")
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 문자셋 설정 추가
    connection-init-sql: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # SQL 로그 활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        # 로그 레벨 분리 설정
        logging:
          level:
            org.hibernate.SQL: DEBUG          # SQL 쿼리만
            org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 파라미터
            org.hibernate.engine.transaction.internal: DEBUG      # 트랜잭션
            org.hibernate.resource.transaction: DEBUG             # 트랜잭션 리소스
            org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR  # SQL 예외만
        # SQL 예외 상세 로깅
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        # 스키마 업데이트 로깅
        hbm2ddl:
          auto: update
          import_files: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
  # Thymeleaf 설정
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
  
