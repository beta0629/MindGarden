<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'MindGarden - 홈페이지'">MindGarden - 홈페이지</title>
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/homepage-common.css}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- 페이지별 추가 CSS -->
    <th:block th:fragment="additionalCss">
        <!-- 페이지별 추가 CSS가 여기에 들어감 -->
    </th:block>
    
    <!-- 공통 JavaScript -->
    <script th:src="@{/js/common/utils.js}"></script>
    <script th:src="@{/js/common/ajax.js}"></script>
    <script th:src="@{/js/common/router.js}"></script>
    <script th:src="@{/js/common/components.js}"></script>
    <script th:src="@{/js/homepage/homepage.js}"></script>
</head>
<body th:class="${bodyClass} ?: 'homepage-page'">
    
    <!-- 홈페이지 헤더 -->
    <header class="homepage-header">
        <div class="homepage-header-content">
            <!-- 로고 -->
            <div class="homepage-logo">
                <a href="/" class="logo-link">
                    <i class="bi bi-flower1"></i>
                    <span class="logo-text">MindGarden</span>
                </a>
            </div>
            
            <!-- 일반 네비게이션 -->
            <nav class="homepage-nav">
                <a href="/" class="nav-item">홈</a>
                <a href="/consultation" class="nav-item">상담서비스</a>
                <a href="/about" class="nav-item">소개</a>
                <a href="/contact" class="nav-item">문의</a>
                <a href="/tablet/login" class="nav-item">테블릿 로그인</a>
            </nav>
        </div>
    </header>
    
    <!-- 메인 컨텐츠 -->
    <main class="homepage-main">
        <div class="homepage-container">
            <!-- 페이지별 컨텐츠가 여기에 들어감 -->
            <th:block th:replace="~{::content}" />
        </div>
    </main>
    
    <!-- 홈페이지 푸터 -->
    <footer class="homepage-footer">
        <div class="homepage-footer-content">
            <div class="footer-section">
                <h4>MindGarden</h4>
                <p>마음의 정원에서 편안함을 찾으세요</p>
            </div>
            <div class="footer-section">
                <h4>연락처</h4>
                <p>전화: 02-1234-5678</p>
                <p>이메일: info@mindgarden.com</p>
            </div>
            <div class="footer-section">
                <h4>주소</h4>
                <p>서울특별시 강남구 테헤란로 123</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 MindGarden. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- 공통 모달 컴포넌트들 -->
    <div th:replace="~{common/components/social-signup-modal :: social-signup-modal}">
        <!-- 소셜 회원가입 모달 -->
    </div>
    
    <div th:replace="~{common/components/notification :: notification}">
        <!-- 알림 컴포넌트 -->
    </div>
    
    <!-- 페이지별 추가 JavaScript -->
    <th:block th:fragment="additionalScripts">
        <!-- 페이지별 추가 JavaScript가 여기에 들어감 -->
    </th:block>
    
</body>
</html>
