<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내담자 대시보드 - MindGarden</title>
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/tablet.css}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="client-dashboard">
    <!-- 로그인 성공 알림 -->
    <div th:if="${loginSuccess}" class="login-success-notification" id="loginSuccessNotification">
        <div class="notification-content">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${loginMessage}">로그인 성공</span>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="tablet-header">
        <div class="header-content">
            <div class="logo">
                <h1>MindGarden</h1>
                <p>내담자 대시보드</p>
            </div>
            <div class="user-info">
                <span class="user-name">환영합니다!</span>
                <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="tablet-main-content">
        <div class="dashboard-container">
            <!-- 대시보드 카드들 -->
            <div class="dashboard-grid">
                <!-- 상담 예약 카드 -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="bi bi-calendar-check"></i>
                        <h3>상담 예약</h3>
                    </div>
                    <div class="card-content">
                        <p>새로운 상담을 예약하거나 기존 예약을 관리하세요.</p>
                        <button class="btn btn-primary" onclick="openConsultationBooking()">
                            상담 예약하기
                        </button>
                    </div>
                </div>

                <!-- 상담 기록 카드 -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="bi bi-journal-text"></i>
                        <h3>상담 기록</h3>
                    </div>
                    <div class="card-content">
                        <p>이전 상담 기록과 진행 상황을 확인하세요.</p>
                        <button class="btn btn-secondary" onclick="viewConsultationHistory()">
                            기록 보기
                        </button>
                    </div>
                </div>

                <!-- 프로필 관리 카드 -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="bi bi-person-circle"></i>
                        <h3>프로필 관리</h3>
                    </div>
                    <div class="card-content">
                        <p>개인 정보와 상담 관련 정보를 관리하세요.</p>
                        <button class="btn btn-secondary" onclick="manageProfile()">
                            프로필 수정
                        </button>
                    </div>
                </div>

                <!-- 상담사 찾기 카드 -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="bi bi-search"></i>
                        <h3>상담사 찾기</h3>
                    </div>
                    <div class="card-content">
                        <p>나에게 맞는 상담사를 찾아보세요.</p>
                        <button class="btn btn-secondary" onclick="findConsultant()">
                            상담사 검색
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="tablet-footer">
        <div class="footer-content">
            <p>&copy; 2024 MindGarden. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript 파일 -->
    <script th:src="@{/js/common/utils.js}"></script>
    <script th:src="@{/js/common/components.js}"></script>
    <script th:src="@{/js/common/ajax.js}"></script>
    <script th:src="@{/js/common/router.js}"></script>
    <script th:src="@{/js/common/main.js}"></script>
    <script th:src="@{/js/tablet/tablet.js}"></script>
    
    <script>
        // 로그인 성공 알림 자동 숨김
        setTimeout(() => {
            const notification = document.getElementById('loginSuccessNotification');
            if (notification) {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }
        }, 3000);

        // 로그아웃 함수
        function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                // 로그아웃 처리
                window.location.href = '/tablet/login';
            }
        }

        // 상담 예약 열기
        function openConsultationBooking() {
            alert('상담 예약 기능은 준비 중입니다.');
        }

        // 상담 기록 보기
        function viewConsultationHistory() {
            alert('상담 기록 기능은 준비 중입니다.');
        }

        // 프로필 관리
        function manageProfile() {
            alert('프로필 관리 기능은 준비 중입니다.');
        }

        // 상담사 찾기
        function findConsultant() {
            alert('상담사 찾기 기능은 준비 중입니다.');
        }
    </script>
</body>
</html>
