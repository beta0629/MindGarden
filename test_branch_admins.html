<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지점수퍼관리자 생성 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .admin-list { margin: 20px 0; }
        .admin-item { padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>지점수퍼관리자 생성 테스트</h1>
        
        <button onclick="createBranchAdmins()">지점수퍼관리자 생성</button>
        <button onclick="listBranchAdmins()">지점수퍼관리자 목록 조회</button>
        <button onclick="clearResults()">결과 지우기</button>
        
        <div id="result"></div>
        <div id="adminList" class="admin-list"></div>
    </div>

    <script>
        async function createBranchAdmins() {
            try {
                const response = await fetch('/api/test/create-branch-super-admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                displayResult(data, response.ok);
            } catch (error) {
                displayResult({ message: '오류 발생: ' + error.message }, false);
            }
        }
        
        async function listBranchAdmins() {
            try {
                const response = await fetch('/api/admin/users?role=BRANCH_SUPER_ADMIN');
                const data = await response.json();
                
                if (data.success && data.data) {
                    displayAdminList(data.data);
                } else {
                    displayResult({ message: '목록 조회 실패: ' + data.message }, false);
                }
            } catch (error) {
                displayResult({ message: '오류 발생: ' + error.message }, false);
            }
        }
        
        function displayResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = '<h3>' + (isSuccess ? '성공' : '오류') + '</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        function displayAdminList(admins) {
            const adminListDiv = document.getElementById('adminList');
            adminListDiv.innerHTML = '<h3>지점수퍼관리자 목록</h3>';
            
            admins.forEach(admin => {
                const adminDiv = document.createElement('div');
                adminDiv.className = 'admin-item';
                adminDiv.innerHTML = `
                    <strong>${admin.name}</strong> (${admin.email})<br>
                    지점: ${admin.branchCode} | 전화: ${admin.phone}<br>
                    주소: ${admin.address}
                `;
                adminListDiv.appendChild(adminDiv);
            });
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('adminList').innerHTML = '';
        }
    </script>
</body>
</html>
