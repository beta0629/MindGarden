<!-- 테블릿용 공통 햄버거 메뉴 -->
<div th:fragment="tablet-hamburger-menu" class="tablet-hamburger-menu" id="tabletHamburgerMenu">
    <div class="tablet-hamburger-header">
        <div class="tablet-hamburger-logo">
            <i class="bi bi-flower1"></i>
            <span>MindGarden</span>
        </div>
        <button class="tablet-hamburger-close" onclick="closeTabletHamburgerMenu()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    
    <nav class="tablet-hamburger-nav">
        <a href="/tablet/login" class="tablet-hamburger-nav-item">
            <i class="bi bi-box-arrow-in-right"></i>
            <span>로그인</span>
        </a>
        <a href="/tablet/register" class="tablet-hamburger-nav-item">
            <i class="bi bi-person-plus"></i>
            <span>회원가입</span>
        </a>
        <a href="/tablet/client/dashboard" class="tablet-hamburger-nav-item">
            <i class="bi bi-house"></i>
            <span>내담자 대시보드</span>
        </a>
        <a href="/tablet/consultant/dashboard" class="tablet-hamburger-nav-item">
            <i class="bi bi-people"></i>
            <span>상담사 대시보드</span>
        </a>
        <a href="/tablet/admin/dashboard" class="tablet-hamburger-nav-item">
            <i class="bi bi-gear"></i>
            <span>관리자 대시보드</span>
        </a>
        <a href="/" class="tablet-hamburger-nav-item">
            <i class="bi bi-house-door"></i>
            <span>홈페이지</span>
        </a>
    </nav>
</div>

<!-- 햄버거 메뉴 스크립트 -->
<script th:fragment="tablet-hamburger-menu-script">
// 햄버거 메뉴 열기
function openTabletHamburgerMenu() {
    const menu = document.getElementById('tabletHamburgerMenu');
    if (menu) {
        menu.classList.add('show');
        document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
    }
}

// 햄버거 메뉴 닫기
function closeTabletHamburgerMenu() {
    const menu = document.getElementById('tabletHamburgerMenu');
    if (menu) {
        menu.classList.remove('show');
        document.body.style.overflow = ''; // 배경 스크롤 복원
    }
}

// 햄버거 메뉴 토글 버튼 이벤트
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('[data-tablet-menu-toggle]');
    if (menuToggle) {
        menuToggle.addEventListener('click', openTabletHamburgerMenu);
    }
    
    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function(e) {
        const menu = document.getElementById('tabletHamburgerMenu');
        if (menu && !menu.contains(e.target) && !e.target.closest('[data-tablet-menu-toggle]')) {
            closeTabletHamburgerMenu();
        }
    });
    
    // ESC 키로 메뉴 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeTabletHamburgerMenu();
        }
    });
});
</script>
